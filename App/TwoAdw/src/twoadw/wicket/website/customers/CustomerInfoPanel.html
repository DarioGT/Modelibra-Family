<html xmlns:wicket>

<wicket:panel>
	<h3>Customer Information
	<a wicket:id="modify" title="Modify my Information" class="adminLinkH"><span class="editIcon"></span></a></h3>
	<table>
		<tr>
			<th>Username :</th>
			<td><span wicket:id="codeCustomer"></span></td>
		</tr>
		<tr>
			<th>Last Name :</th>
			<td><span wicket:id="lastName"></span></td>
		</tr>
		<tr>
			<th>First Name :</th>
			<td><span wicket:id="firstName"></span></td>
		</tr>
		<tr>
			<th>Email :</th>
			<td><span wicket:id="email"></span></td>
		</tr>
		<tr>
			<th>Receive Email :</th>
			<td><span wicket:id="receiveEmail"></span></td>
		</tr>
		<tr>
			<th>Joined Date :</th>
			<td><span wicket:id="startDate"></span></td>
		</tr>
	</table>
</wicket:panel>
</html>
