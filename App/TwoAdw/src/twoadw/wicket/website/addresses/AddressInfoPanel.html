<html xmlns:wicket>

<wicket:panel>
	
	<h4 wicket:id="addressName"></h4>
	<a wicket:id="modifyAddress" title="Modify this Address" class="adminLinkH"><span class="editIcon"></span></a>
	<br>
	<table>
		<tr>
			<th>Street :</th>
			<td><span wicket:id="street"></span></td>
		</tr>
		<tr>
			<th>City :</th>
			<td><span wicket:id="city"></span></td>
		</tr>
		<tr>
			<th>Zip Code :</th>
			<td><span wicket:id="zipCode"></span></td>
		</tr>
		<tr>
			<th>State :</th>
			<td><span wicket:id="state"></span></td>
		</tr>
		<tr>
			<th>Country :</th>
			<td><span wicket:id="country"></span></td>
		</tr>
		<tr>
			<th>Telephone :</th>
			<td><span wicket:id="telephone"></span></td>
		</tr>
	</table>
	<br>
</wicket:panel>
</html>
