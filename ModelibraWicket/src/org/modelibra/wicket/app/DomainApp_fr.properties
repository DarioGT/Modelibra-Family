Modelibra=Modelibra
Modelibra.title=Modelibra
Modelibra.description=Modelibra est un canevas («framework») pour des modèles de domaine. Un modèle de domaine est un modèle de classes de domaine spécifique qui décrivent les données fondamentales et leur comportement. Modelibra utilise Wicket, un canevas Web, pour les vues du modèle. 

