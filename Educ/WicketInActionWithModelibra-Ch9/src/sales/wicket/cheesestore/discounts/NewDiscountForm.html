<wicket:panel>
  <table>
    <form wicket:id="form">
      <tbody>
        <tr>
          <td>name</td>
          <td><select wicket:id="cheese"></select></td>
        </tr>
        <tr>
          <td>discount</td>
          <td><input type="text" wicket:id="percentage" size="6" />&nbsp;%</td>
        </tr>
        <tr>
          <td>description</td>
          <td><input type="text" wicket:id="description" /></td>
        </tr>
        <tr>
          <td colspan="4">
          	<input type="submit" wicket:id="addButton" value="add" />
            <input type="submit" wicket:id="cancelButton" value="cancel" />
          </td>
        </tr>
        <tr>
           <td colspan="4">
             <span wicket:id="feedback">[any feedback here]</span>
           </td>     
        </tr>
      </tbody>
    </form>
  </table>
</wicket:panel>
