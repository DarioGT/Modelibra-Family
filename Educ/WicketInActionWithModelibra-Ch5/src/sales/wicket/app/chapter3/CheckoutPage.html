<html>

<head>
	<title>Cheesr - checkout</title>
	<wicket:link>
		<link href="style.css" rel="stylesheet" />
	</wicket:link>
</head>

<body>
	<div id="container">
		<div id="header">
			<h1>Cheesr Application</h1>
		</div> <!-- header -->
		<div id="content">
			<div id="main">			
				<div wicket:id="feedback"></div>
				<form wicket:id="form">
					<h3>Check out</h3>
					<p>Please enter your billing address.</p>
					<table>
						<tr>
							<th>Name</th>
							<td><input wicket:id="name" type="text" /></td>
						</tr>
						<tr>
							<th>Street</th>
							<td><input wicket:id="street" type="text" /></td>
						</tr>
						<tr>
							<th>Zip code</th>
							<td><input wicket:id="zipcode" type="text" /></td>
						</tr>
						<tr>
							<th>City</th>
							<td><input wicket:id="city" type="text" /></td>
						</tr>
						<tr>
							<th>&nbsp;</th>
							<td>
								<input type="submit" wicket:id="order" value="Order" />
								<input type="button" wicket:id="cancel" value="Cancel" />
							</td>
						</tr>
					</table>
				</form>		
			</div> <!-- main -->
			
			<div id="cart">
				<div wicket:id="cart"></div>
			</div> <!-- cart -->
		</div> <!-- content -->
	</div> <!-- container -->
</body>

</html>
