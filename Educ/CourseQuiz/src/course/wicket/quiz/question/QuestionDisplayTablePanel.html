<?xml version="1.0" encoding="UTF-8"?>

<html xmlns:wicket>

<wicket:panel>

    <table>
	    <caption><wicket:message key = "question.title"/></caption>
        <tr>
	        <th><wicket:message key = "question.quiz"/></th>
	        <th><wicket:message key = "question.number"/></th>
	        <th><wicket:message key = "question"/>...</th>
	        <th/>
        </tr>
        <tr wicket:id="questionDisplayTableListView">
            <td wicket:id="quiz">
	    	    Quiz name will be displayed here.
	  	    </td>
            <td wicket:id="number">
               Question number will be displayed here.
            </td> 
            <td wicket:id="shortText">
               Question short text will be displayed here.
            </td>
            <td>
                <a class="button" wicket:id="tableQuestionPage">
                    <wicket:message key = "question.answer"/>
                </a>
            </td>
        </tr>
    </table>
  
</wicket:panel>

</html>
